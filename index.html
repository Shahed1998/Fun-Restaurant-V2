<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun Restaurant</title>
  </head>
  <body>
    <section id="navigation">
      <h1>Welcome to Fun Restaurant</h1>
      <img src="image/Tasty-burger-image.png" alt="Food image" />
      <hr />
    </section>
    <section id="question">
      <h2>Want to play a game ?</h2>
      <button id="check">Yes</button>
      <hr />
    </section>

    <section id="form-fill" class="hidden">
      <form action="">
        <label for="members">How many members do you have ? </label><br /><br />
        <input
          placeholder="minimum 2 players "
          type="number"
          name="num"
          id="Num"
          min="2"
        />
      </form>
      <button id="click">Click me</button>
      <hr />
    </section>

    <section id="playerNames"></section>

    <script src="script.js"></script>
  </body>
</html>

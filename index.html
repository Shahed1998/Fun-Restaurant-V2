<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun Restaurant</title>
  </head>
  <body>
    <div class="bg">
      <section id="reset">
        <button class="resetBtn">
          Reset the game <br /><br />
          <img
            src="https://img.icons8.com/plasticine/30/000000/recurring-appointment.png"
          />
        </button>
        <!-- <hr /> -->
      </section>

      <section id="navigation">
        <img src="image/Tasty-burger-image.png" alt="Food image" />
        <h1>Welcome to Fun Restaurant</h1>
        <!-- <hr /> -->
      </section>
      <section id="question">
        <button id="check">
          <h2>Want to play a game ?</h2>
          <br />
          Yes
        </button>
        <!-- <hr /> -->
      </section>

      <section id="form-fill" class="hidden">
        <form action="">
          <label for="members">How many members do you have ? </label
          ><br /><br />
          <input
            placeholder="minimum 2 players "
            type="number"
            name="num"
            id="Num"
            min="2"
          />
        </form>
        <br />
        <button id="click">Click me</button><br />
        <!-- <hr /> -->
      </section>

      <section id="playerNames" class="hidden"></section>
      <!-- <br /> -->
      <section id="submitNames" class="hidden">
        <button id="sN">Submit name</button>
        <!-- <hr /> -->
      </section>

      <section id="res"></section>
    </div>

    <script src="script.js"></script>
    <!-- <a href="https://icons8.com/icon/121317/reset">Reset icon by Icons8</a> -->
  </body>
</html>
